- name: Add RoboShop Application User
  ansible.builtin.user:
    name: roboshop
  register: appuser

# 1. Clean up old app content
- name: Remove old app content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

# 2. Clean up any existing temp folder
- name: Remove existing temp folder if it exists
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}-tmp
    state: absent

- name: Create Temp Directory
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}-tmp
    state: directory
    owner: roboshop
    group: roboshop

- name: Download and Extract ZIP (no extra_opts)
  ansible.builtin.unarchive:
    src: http://{{NEXUS_USER}}:{{NEXUS_PASS}}@nexus.roboshop.internal:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: /home/roboshop/{{COMPONENT}}-tmp
    remote_src: yes
  become_user: roboshop

# OPTIONAL: list extracted folder
- name: List extracted directory to find nested folder
  ansible.builtin.shell: ls -1 /home/roboshop/{{COMPONENT}}-tmp
  register: extracted_dir

- name: Move extracted content to final location
  ansible.builtin.command: >
    mv /home/roboshop/{{COMPONENT}}-tmp/{{ extracted_dir.stdout_lines[0] }} /home/roboshop/{{COMPONENT}}


